<!doctype html>
<html ng-app="plunker" >
<head>
  <meta charset="utf-8">
  <title>AngularJS Plunker</title>
  <!--<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/base/jquery-ui.css">-->
  <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>-->
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="node_modules/angular/angular.js"></script>
  <!--<script src="https://raw.github.com/angular-ui/angular-ui/master/build/angular-ui.js"></script>-->
  <script src="app.js"></script>
</head>
<body ng-controller="MainCtrl">
<input type="checkbox" ng-model="ch" />with children
<input type="checkbox" ng-model="ss" />single select
<choice-tree ng-model="myTree" withchildren="ch" singleselect="ss" class="dynatree-container"></choice-tree>
<hr />
$scope.myTree = {{myTree | json}}

</body>
</html>
